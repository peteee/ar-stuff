<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 45.50793126059483; longitude: -73.67311808863974;"
      ></a-text>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    
      <a-gltf-model 
        gps-entity-place="latitude: 45.50793126059483; longitude: -73.67311808863974;" 
        src="../vr/demos/cactus.gltf" 
        position="-0.89 0.87 -9.05" 
        rotation="0 79.06 0" 
        scale="1.5 1.5 1.5"></a-gltf-model>
      
        <a-video 
            gps-entity-place="latitude: 45.50793126059483; longitude: -73.67311808863974;" 
            src="video/144042-784169655_tiny.mp4" 
            loop="true"
            position="-1.89 1.87 -3" 
            rotation="0 0 0" 
            scale="3.5 1.5 1.5"></a-video>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
